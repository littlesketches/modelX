<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8" />
		<title>The Humane Model X Project</title>	
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
		<meta name="description" content="Emissiosns toy world">
		<meta name="keywords" content="Human representations, Emisions reduction, Zero Net, Net Zero Speculative design, Design fiction, Futures">	
		<meta name="author" content="little sketches">
		<link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- <script src="js/aframe.min.js"></script> -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="js/app.js"></script>   
        <script src="js/components.js"></script>   
        <script src="js/aframe-extras.min.js"></script>
        <script src="js/aframe-environment-component.min.js"></script>      
        <script src="js/aframe-template-component.min.js"></script>
        <script src="js/aframe-particle-system-component.min.js"></script>
        <script src="js/aframe-animation-timeline-component.min.js"></script>
        <script src="js/aframe-curve-component.min.js"></script>
        <script src="js/aframe-alongpath-component.min.js"></script>
        <script src="js/aframe-geometry-merger-component.js"></script> 
    </head>

    <body>
        <a-scene id="scene"  antialias="true"
                setup stats add-external-listeners position-sun vr-mode-ui="enabled: false"
                fog="type: linear; color: #000; density: 0.025"> <!-- animation-timeline__1="timeline: #ambientLight-cycle; loop: true; direction: alternate;">  -->
            <!-- ASSETS: MIXINS, MODELS AND TEMPLATES-->
            <a-assets timeout="5000">
                <!-- PALETTES AND MATERIALS -->
                <a-entity id = "mixins">
                    <a-mixin id="palette-A-01" 	    material = 'color: #FFA8CB'></a-mixin>
                    <a-mixin id="palette-A-02" 	    material = 'color: #784283'></a-mixin>
                    <a-mixin id="palette-A-03"	    material = 'color: #C7CEF6'></a-mixin>
                    <a-mixin id="palette-A-04" 	    material = 'color: #fff'></a-mixin>
                    <a-mixin id="col-ch-01" 	    material ='color: #658C52'></a-mixin>
                    <a-mixin id="col-ch-02" 	    material ='color: #A4A395'></a-mixin>

                    <a-mixin id="col-treeTop" 	    material='color: green'></a-mixin>
                    <a-mixin id="col-treeBottom"    material='color: green'></a-mixin>
                    <a-mixin id="col-treeTrunk"     material='color: brown'></a-mixin>
                    <a-mixin id="col-apple"         material='color: red'></a-mixin>
                    <a-mixin id="col-orange"        material='color: orange'></a-mixin>

                    <a-mixin id="col-fence" 	    material='color: #DEB886'></a-mixin>
                    <a-mixin id="col-powerPole"     material='color: brown'></a-mixin>
                    <a-mixin id="col-transTower"    material='color: gray'></a-mixin>
                    <a-mixin id="col-powerFixture"  material='color: gray'></a-mixin>
                    <a-mixin id="col-railTrack"     material='color: gray; metalness: 0.5'></a-mixin>
                    <a-mixin id="col-railSleeper"   material='color: #443b35'></a-mixin>
                    
                    <!-- Built environment-->
                    <a-mixin id="col-hospital-base"     material='color: #fff'></a-mixin>
                    <a-mixin id="col-hospital-trim"     material='color: #c8a2c8'></a-mixin>
                    <a-mixin id="col-hospital-door"     material='color: aqua'></a-mixin>
                    <a-mixin id="col-hospital-window"   material='color: aqua'></a-mixin>
                    <a-mixin id="col-hospital-cross"    material='color: #ff007f'></a-mixin>
                    <a-mixin id="col-hospital-equip"    material='color: #ff007f'></a-mixin>

                    <a-mixin id="col-station-base"      material='color: gray'></a-mixin>
                    <a-mixin id="col-station-trim"      material='color: #fff'></a-mixin>
                    <a-mixin id="col-station-platform"  material='color: gray'></a-mixin>
                    <a-mixin id="col-station-roof"      material='color: gray'></a-mixin>

                    <a-mixin id="col-townhouse-A-brick"         material='color: #C8694F'></a-mixin>
                    <a-mixin id="col-townhouse-A-brickLower"    material='color: gray'></a-mixin>
                    <a-mixin id="col-townhouse-A-trim"          material='color: #DDB784'></a-mixin>
                    <a-mixin id="col-townhouse-A-trimLower"     material='color: #9C735D'></a-mixin>
                    <a-mixin id="col-townhouse-A-window"        material='color: aqua'></a-mixin>
                    <a-mixin id="col-townhouse-A-windowFrame"   material='color: #000'></a-mixin>
                    <a-mixin id="col-townhouse-A-roof"      material='color: #4E3E23;'></a-mixin>
                    <a-mixin id="col-townhouse-A-door"      material='color: #b11226;'></a-mixin>

                    <a-mixin id="col-waterTank"         material='color: #848789; metalness:0.5'></a-mixin>
                    <a-mixin id="col-windTurbine"       material='color: #fff; metalness: 0.2'></a-mixin>
                    <a-mixin id="col-solarFrame"        material='color: gray; metalness:0.2'></a-mixin>
                    <a-mixin id="col-solarPV-01"        material='color: #2b2d2f'></a-mixin>
                    <a-mixin id="col-solarPV-02"        material='color: #a9a9a9'></a-mixin>

                    <a-mixin id="col-battery-base"      material='color: #fff'></a-mixin>
                    <a-mixin id="col-battery-trim"      material='color: gray'></a-mixin>
                    <a-mixin id="col-powerStn-cooling"  material="color: #e8e4c9"></a-mixin>
                    <a-mixin id="col-powerStn-top"      material="color: #525a60"></a-mixin>
                    <a-mixin id="col-powerStn-trim"     material="color: red"></a-mixin>
                    <a-mixin id="col-damWall"           material="color: gray"></a-mixin>

                    <a-mixin id="col-hydro-base"        material="color: gray"></a-mixin>
                    <a-mixin id="col-hydro-window"      material="color: #fff"></a-mixin>
                    <a-mixin id="col-hydro-roof"        material="color: #fff"></a-mixin>
                    <a-mixin id="col-hydro-door"        material="color: gray"></a-mixin>
                    <a-mixin id="col-hydro-equip"       material="color: #fff"></a-mixin>

                    <a-mixin id="col-powerStn-base"     material="color: gray"></a-mixin>
                    <a-mixin id="col-powerStn-window"   material="color: #fff"></a-mixin>
                    <a-mixin id="col-powerStn-roof"     material="color: #fff"></a-mixin>
                    <a-mixin id="col-powerStn-door"     material="color: gray"></a-mixin>
                    <a-mixin id="col-powerStn-equip"    material="color: #fff"></a-mixin>

                    <a-mixin id="col-wasteToEnergy-base"   material="color: gray"></a-mixin>
                    <a-mixin id="col-wasteToEnergy-window" material="color: #fff"></a-mixin>
                    <a-mixin id="col-wasteToEnergy-roof"   material="color: #fff"></a-mixin>
                    <a-mixin id="col-wasteToEnergy-door"   material="color: gray"></a-mixin>
                    <a-mixin id="col-wasteToEnergy-equip"  material="color: #fff"></a-mixin>

                    <a-mixin id="col-recycling-base"       material="color: yellow"></a-mixin>
                    <a-mixin id="col-recycling-window"     material="color: #fff"></a-mixin>
                    <a-mixin id="col-recycling-roof"       material="color: green"></a-mixin>
                    <a-mixin id="col-recycling-door"       material="color: green"></a-mixin>
                    <a-mixin id="col-recycling-equip"      material="color: #fff"></a-mixin>

                    <a-mixin id="col-office-A-base"      material='color: #F0EAD6'></a-mixin>
                    <a-mixin id="col-office-A-trim"      material='color: #0c0f12'></a-mixin>
                    <a-mixin id="col-office-A-door"      material='color: gray'></a-mixin>
                    <a-mixin id="col-office-A-window"    material='color: aqua'></a-mixin>
                    <a-mixin id="col-office-A-equip"     material='color: #FFA8CB'></a-mixin>

                    <a-mixin id="col-tower-base"      material='color: #4b0082'></a-mixin>
                    <a-mixin id="col-tower-trim"      material='color: #c8a2c8'></a-mixin>
                    <a-mixin id="col-tower-door"      material='color: gray'></a-mixin>
                    <a-mixin id="col-tower-window"    material='color: aqua'></a-mixin>
                    <a-mixin id="col-tower-equip"     material='color: #FFA8CB'></a-mixin>

                    <a-mixin id="col-govBuild-base"      material='color: #f5f5dc'></a-mixin>
                    <a-mixin id="col-govBuild-foundation" material='color: #f0ead6'></a-mixin>
                    <a-mixin id="col-govBuild-trim"      material='color: #0c0f12'></a-mixin>
                    <a-mixin id="col-govBuild-door"      material='color: gray'></a-mixin>
                    <a-mixin id="col-govBuild-roof"      material='color: gray'></a-mixin>
                    <a-mixin id="col-govBuild-window"    material='color: aqua'></a-mixin>
                    <a-mixin id="col-govBuild-equip"     material='color: #FFA8CB'></a-mixin>

                    <a-mixin id="col-hotel-base-1"      material='color: #e75480'></a-mixin>
                    <a-mixin id="col-hotel-base-2"      material='color: #F0EAD6'></a-mixin>
                    <a-mixin id="col-hotel-roof"        material='color: #4f4f4f'></a-mixin>
                    <a-mixin id="col-hotel-trim"        material='color: #FFB6C1'></a-mixin>
                    <a-mixin id="col-hotel-door"        material='color: gray'></a-mixin>
                    <a-mixin id="col-hotel-window"      material='color: aqua'></a-mixin>
                    <a-mixin id="col-hotel-equip"       material='color: #FFA8CB'></a-mixin>

                    <a-mixin id="col-barn-A-base"       material='color: #e75480'></a-mixin>
                    <a-mixin id="col-barn-A-trim"       material='color: #fff'></a-mixin>
                    <a-mixin id="col-barn-A-roof"       material='color: #4f4f4f'></a-mixin>
                    <a-mixin id="col-barn-A-door"       material='color: #e75480'></a-mixin>
                    <a-mixin id="col-barn-A-sidedoor"   material='color: gray'></a-mixin>
                    <a-mixin id="col-barn-A-window"     material='color: aqua'></a-mixin>
                    <a-mixin id="col-barn-A-pen"        material='color: brown'></a-mixin>

                    <a-mixin id="col-silo-A-base"      material='color: #e75480'></a-mixin>
                    <a-mixin id="col-silo-A-trim"      material='color: #fff'></a-mixin>
                    <a-mixin id="col-silo-A-roof"      material='color: #4f4f4f'></a-mixin>

                    <a-mixin id="col-warehouse-A-base"      material='color: #F0EAD6'></a-mixin>
                    <a-mixin id="col-warehouse-A-trim"      material='color: #0c0f12'></a-mixin>
                    <a-mixin id="col-warehouse-A-door"      material='color: gray'></a-mixin>
                    <a-mixin id="col-warehouse-A-rollerDoor"    material='color: gray'></a-mixin>
                    <a-mixin id="col-warehouse-A-window"    material='color: aqua'></a-mixin>
                    <a-mixin id="col-warehouse-A-roof"      material='color: #FFA8CB'></a-mixin>

                    <a-mixin id="col-airport-base"          material='color: #F0EAD6'></a-mixin>
                    <a-mixin id="col-airport-trim"          material='color: #FFA8CB'></a-mixin>
                    <a-mixin id="col-airport-window"        material='color: aqua'></a-mixin>

                    <!-- Street furniture-->
                        <a-mixin id="col-streetSign-pole"        material='color: gray'></a-mixin>
                        <a-mixin id="col-stopSign-base"        material='color: red'></a-mixin>
                        <a-mixin id="col-stopSign-trim"        material='color: #fff'></a-mixin>
                        <a-mixin id="col-giveWay-trim"        material='color: red'></a-mixin>
                        <a-mixin id="col-giveWay-base"        material='color: #fff'></a-mixin>
                        <a-mixin id="col-lampPole-base"        material='color: #2a3439'></a-mixin>
                        <a-mixin id="col-lampPole-light"        material='color: #fff'></a-mixin>
                        <a-mixin id="col-fountain"              material='color: #f5f5dc'></a-mixin>
                        <a-mixin id="col-fountain-water"        material='color: aqua'></a-mixin>

                    <!-- Topography -->
                        <a-mixin id="col-ground" 	material='color: #658C52'></a-mixin>
                        <a-mixin id="col-topSoil" 	material='color: #A6734D'></a-mixin>
                        <a-mixin id="col-subSoil" 	material='color: #6F3C18'></a-mixin>
                        <a-mixin id="col-rock" 	    material='color: #B9B4A9'></a-mixin>
                        <a-mixin id="col-bedrock" 	material='color: #514E47'></a-mixin>
                        <a-mixin id="col-seabed" 	material='color: #514E47'></a-mixin>
                        <a-mixin id="col-ocean" 	material='color: #82B6DD'></a-mixin>
                        <a-mixin id="col-road" 	    material='color: #525a60'></a-mixin>
                        <a-mixin id="col-river" 	material ="color: #3BB3D0"></a-mixin>
                        <a-mixin id="col-rocks" 	    material='color: #a9a9a9'></a-mixin>
                        <a-mixin id="col-sand" 		    material='color: #e4e585'></a-mixin>
                    <!-- Surface features -->
                        <a-mixin id="col-field" 	material='color: #989a51'></a-mixin>
                        <a-mixin id="col-pavement" 	material='color: gray'></a-mixin>
                        <a-mixin id="col-road" 		material ="color: #525a60" ></a-mixin>
                        <a-mixin id="col-line" 		material ="color: #FFF" ></a-mixin>
                        <a-mixin id="col-water-filtered-01" 		material ="color: brown" ></a-mixin>
                        <a-mixin id="col-water-filtered-02" 		material ="color: gold" ></a-mixin>
                        <a-mixin id="col-water-filtered-03" 		material ="color: blue" ></a-mixin>
                        <a-mixin id="col-water-filtered-04" 		material ="color: aqua" ></a-mixin>
                        <a-mixin id="col-pondBank" 		    material ="color: gray" ></a-mixin>
                        <a-mixin id="col-waste-01" 		    material ="color: #A98E72" ></a-mixin>
                        <a-mixin id="col-waste-02" 		    material ="color: #D3D3D3" ></a-mixin>
                        <a-mixin id="col-waste-03" 		    material ="color: #847e08" ></a-mixin>
                        <a-mixin id="col-waste-04" 		    material ="color: #ae9973" ></a-mixin>

                    <!-- Vehicles -->
                        <a-mixin id="col-tire" 	                material='color: #2B2B2B'></a-mixin>
                        <a-mixin id="col-vehicle-silver" 	material='color: #C0C0C0; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-purple" 	material='color: #663366; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-orange" 	material='color: #FF7B08; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-green" 	    material='color: #39ff14; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-aquaGreen" 	    material='color: #03bb85; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-white" 	    material='color: #fff; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-red" 	    material='color: #ff2800; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-yellow" 	    material='color: #FFF500; metalness: 0.5'></a-mixin>
                        <a-mixin id="col-vehicle-trimDark"   	material='color: #181818; metalness: 0.5'></a-mixin>

                        <a-mixin id="col-cybertruck-headlights"   	material='color: #fff'></a-mixin>
                        <a-mixin id="col-cybertruck-brakelights"   	material='color: red'></a-mixin>
                        <a-mixin id="col-cybertruck-window"   	material='color: #000; opacity: 0.7'></a-mixin>
                        <a-mixin id="col-cybertruck-rims"   	material='color: #181818; metalness: 0.25'></a-mixin>

                    <!--Materials -->
                    <a-mixin id="road" 			material ="color: #525a60; flatShading: true"  geometry= "width: 3; height: 0.2"></a-mixin>
                    <a-mixin id="pavement" 		material ="color: gray; flatShading: true"     geometry= "height: 0.3"></a-mixin>
                    <a-mixin id="tarmac" 		material ="color: #525a60; flatShading: true"  geometry= "height: 0.1"></a-mixin>
                    <a-mixin id="runway" 		material ="color: #525a60; flatShading: true"  geometry= "height: 0.1"></a-mixin>
                    <a-mixin id="rail-sleeper"  material='color: #443b35' geometry="width: 0.3; depth: 1.4; height: 0.05;"></a-mixin>
                    <a-mixin id="road-line" 	material ="color: #fff; flatShading: true"     geometry= "width: 0.15; height: 0.21"></a-mixin>
                    <a-mixin id="road-stopline" material ="color: #fff; flatShading: true"     geometry= "width: 1.5; height: 0.21; depth:  0.3 "></a-mixin>
                    <a-mixin id="dirtRoad" 		material ="color: #A6734D; flatShading: true"   geometry= "width: 2; height: 0.1"></a-mixin>

                    <a-mixin id="ground-zone"   material='color: #658C52'   geometry="primitive: cylinder; segmentsRadial: 6; height: 0.3; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="topSoil-zone"  material='color: #A6734D'   geometry="primitive: cylinder; segmentsRadial: 6; height: 1; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="subSoil-zone" 	material='color: #6F3C18'   geometry="primitive: cylinder; segmentsRadial: 6; height: 2; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="rock-zone"     material='color: #6f6b62'   geometry="primitive: cylinder; segmentsRadial: 6; height: 4; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="bedrock-zone"  material='color: #514E47'   geometry="primitive: cylinder; segmentsRadial: 6; height: 6; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="seabed-zone"   material='color: #514E47'   geometry="primitive: cylinder; segmentsRadial: 6; height: 6; radius: 15" rotation="0 90 0"></a-mixin>
                    <a-mixin id="ocean-zone"    material='color: #82B6DD; opacity: 0.9'   geometry="primitive: cylinder; segmentsRadial: 6; height: 5; radius: 30" rotation="0 90 0"></a-mixin>
                    <a-mixin id="coastal-zone"  material='color: #82B6DD; opacity: 0.9'   geometry="primitive: cylinder; segmentsRadial: 6; height: 5; radius: 15" rotation="0 90 0"></a-mixin>
                    <a-mixin id="lake-zone"     material='color: #3BB3D0'   geometry="primitive: cylinder; segmentsRadial: 6; height: 6; radius: 15" rotation="0 90 0"></a-mixin>
                    <a-mixin id="subzone"       geometry="radius:7.5"></a-mixin>
                </a-entity>

                <!-- EXTERNAL MODELS -->
                <a-entity id = "external-models">
                    <!-- ENVIRONMENT & NATURE -->
                    <a-asset-item id="mdl-alps" 				src="models/nature-alps.glb"></a-asset-item>
                    <!-- LIVESTOCK -->
                    <a-asset-item id="mdl-cow-brown" 			src="models/animal-cow-holstein.glb"></a-asset-item>
                    <a-asset-item id="mdl-cow-black" 			src="models/animal-cow-jersey.glb"></a-asset-item>
                    <a-asset-item id="mdl-chicken" 			    src="models/animal-chicken.glb"></a-asset-item>
                    <a-asset-item id="mdl-sheep" 			    src="models/animal-sheep-01.glb"></a-asset-item>
                    <a-asset-item id="mdl-pig" 			        src="models/animal-pig.glb"></a-asset-item>
                    <!-- BUILT ENVIRONMENT-->
                    <a-asset-item id="mdl-lighthouse" 			src="models/builtEnv-lighthouse-01.glb"></a-asset-item>
                    <!-- <a-asset-item id="mdl-bar-corner" 			src="models/builtEnv-bar-corner.glb"></a-asset-item> -->
                    <a-asset-item id="mdl-church" 				src="models/builtEnv-church-02.glb"></a-asset-item>
                    <a-asset-item id="mdl-schoolHouse" 			src="models/builtEnv-schoolHouse-02.glb"></a-asset-item>
                    <!-- INFRASTRUCTURE-->
                    <!-- TRANSPORT-->
                    <a-asset-item id="mdl-tractor" 			    src="models/transportOffRoad-tractor.glb"></a-asset-item>
                    <a-asset-item id="mdl-planeRed" 			src="models/transportAir-plane-red.glb"></a-asset-item>	
                    <a-asset-item id="mdl-train" 			    src="models/transportRail-train-blue.glb"></a-asset-item>	
                    <!-- MISCELLANEOUS DECORATION -->
                    <a-asset-item id="mdl-rubberDuck" 			src="models/misc-rubberDuck.glb" ></a-asset-item>
                </a-entity>

                <!-- TEMPLATES-->
                <a-entity id = "templates-group">
                    <!-- Built environment-->
                    <script id="tmp-house-small" type="text/html">
                        <a-entity class="base-group-group" mixin="${basecol}" buffer-geometry-merger>
                            <a-box class="building home"   position="0 0.5 0"         scale="1.5 1.0 3.0"></a-box>
                            <a-triangle class="wall home"  position="0 1.5 1.5"       scale="1.5 1.0 3.0"  geometry="vertexA: 0 0.25 0"> </a-triangle>
                            <a-triangle class="wall home"  position="0 1.5 -1.5"      scale="1.5 1.0 3.0"  rotation="0 180 0" geometry="vertexA: 0 0.25 0"></a-triangle>
                        </a-entity>
                        <a-entity class="roof-group" mixin="${roofcol}" buffer-geometry-merger>
                            <a-box class="roof home"       position="-0.495 1.32 0"   scale="0.1 1.5 3.5"  rotation="0 0 -45"></a-box>
                            <a-box class="roof home"       position="0.495 1.32 0"    scale="0.1 1.5 3.5"  rotation="0 0 45"> </a-box>
                        </a-entity>
                        <a-entity class="building-features" >
                            <a-entity class="door-group" mixin="${doorcol}"  buffer-geometry-merger>
                                <a-box class="door front"   position="0 0.375 1.5"      scale="0.4 0.75 0.025"></a-box>
                                <a-box class="door back"    position="0.4 0.375 -1.5"   scale="0.4 0.75 0.025"  rotation="0 180 0"></a-box>
                            </a-entity>
                            <a-entity class="windows-group" mixin="${windowcol}"  buffer-geometry-merger>
